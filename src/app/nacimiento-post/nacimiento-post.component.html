<div class="col-4">
    Formulario de Carga de Nacimiento
    <div class="form-group">
        <label for="controlNombre">Primer Nombre</label>
        <input type="text" [(ngModel)]="agregarNacimientoRegistro.primer_nombre" class="form-control" placeholder="Primer nombre">
    </div>
    <div class="form-group">
        <label for="controlNombre">Segundo Nombre</label>
        <input type="text" [(ngModel)]="agregarNacimientoRegistro.segundo_nombre" class="form-control" placeholder="Segundo nombre">
    </div>
    <div class="form-group">
        <label for="controlNombre">Primer Apellido</label>
        <input type="text" [(ngModel)]="agregarNacimientoRegistro.primer_apellido" class="form-control" placeholder="Primer Apellido">
    </div>
    <div class="form-group">
        <label for="controlNombre">Segundo Apellido</label>
        <input type="text" [(ngModel)]="agregarNacimientoRegistro.segundo_apellido" class="form-control" placeholder="Segundo Apellido">
    </div>
    <button (click)="agregarNacimiento()" class="btn btn-primary">Agregar Nacimiento</button>
</div>
