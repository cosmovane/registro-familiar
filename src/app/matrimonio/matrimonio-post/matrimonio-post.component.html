<form action="">
  <h1 class="text-center">Registro de Matrimonio</h1>
  <br>
  <div class="row">
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Fecha del matrimonio</label>
              <input type="Date" class="form-control"
                  placeholder="Fecha del matrimonio" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Departamento</label>
              <input type="number" class="form-control"
                  placeholder="Departamento" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Libro</label>
              <input type="number" class="form-control"
                  placeholder="Libro" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Folio</label>
              <input type="number"class="form-control"
                  placeholder="Folio" required>
          </div>
      </div>
  </div>
  <h2>Datos del esposo</h2>
  <div class="row">
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Primer Nombre</label>
              <input type="text" class="form-control "
                  placeholder="Primer nombre" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Segundo Nombre</label>
              <input type="text" class="form-control"
                  placeholder="Segundo nombre" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Primer Apellido</label>
              <input type="text"class="form-control"
                  placeholder="Primer Apellido" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Segundo Apellido</label>
              <input type="text" class="form-control"
                  placeholder="Segundo Apellido" required>
          </div>
      </div>
  </div>
  <br>
  <h2>Datos de la esposa</h2>
  <div class="row">
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Primer Nombre</label>
              <input type="text" class="form-control "
                  placeholder="Primer nombre" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Segundo Nombre</label>
              <input type="text" class="form-control"
                  placeholder="Segundo nombre" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Primer Apellido</label>
              <input type="text"class="form-control"
                  placeholder="Primer Apellido" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Segundo Apellido</label>
              <input type="text" class="form-control"
                  placeholder="Segundo Apellido" required>
          </div>
      </div>
  </div>
  <div class="text-right">
      <button (click)="agregarMatrimonio()" class="btn btn-primary">Agregar Matrimonio</button>
  </div>
</form>
