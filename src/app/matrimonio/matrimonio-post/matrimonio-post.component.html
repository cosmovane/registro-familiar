
  <h1 class="text-center">Registro de Matrimonio</h1>
  <br>
  <div class="row">
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Fecha del matrimonio</label>
              <input type="Date" [(ngModel)]="agregarMatrimonioRegistro.fecha" class="form-control"
                  placeholder="Fecha del matrimonio" name = "fecha" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Departamento</label>
              <input type="text" [(ngModel)]="agregarMatrimonioRegistro.departamento" class="form-control"
                  placeholder="Departamento" name = "departamento" required>
          </div> 
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Libro</label>
              <input type="number" [(ngModel)]="agregarMatrimonioRegistro.libro" class="form-control"
                  placeholder="Libro" name = "libro" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Folio</label>
              <input type="number" [(ngModel)]="agregarMatrimonioRegistro.folio" class="form-control"
                  placeholder="Folio" name = "folio" required>
          </div>
      </div>
     <div class="col-md-10 col-sm-10">
        <h2>Datos del esposo</h2>
     </div>
  
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Primer Nombre</label>
              <input type="text" [(ngModel)]="agregarMatrimonioRegistro.nombre1Esposo" class="form-control "
                  placeholder="Primer nombre" name = "nombre1Esposo" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Segundo Nombre</label>
              <input type="text" [(ngModel)]="agregarMatrimonioRegistro.nombre2Esposo" class="form-control"
                  placeholder="Segundo nombre" name = "nombre2Esposo" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Primer Apellido</label>
              <input type="text" [(ngModel)]="agregarMatrimonioRegistro.apellido1Esposo" class="form-control"
                  placeholder="Primer Apellido" name = "apellido1Esposo" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Segundo Apellido</label>
              <input type="text" [(ngModel)]="agregarMatrimonioRegistro.apellido2Esposo"  class="form-control"
                  placeholder="Segundo Apellido" name = "apellido2Esposo" required>
          </div>
          <br>
      </div>
      <div class="col-md-10 col-sm-10">
        <h2>Datos de la esposa</h2>
     </div>
  
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Primer Nombre</label>
              <input type="text" class="form-control"
              [(ngModel)]="agregarMatrimonioRegistro.nombre1Esposa" 
                  placeholder="Primer nombre" name = "nombre1Esposa" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Segundo Nombre</label>
              <input type="text" class="form-control"
              [(ngModel)]="agregarMatrimonioRegistro.nombre2Esposa" 
                  placeholder="Segundo nombre" name = "nombre2Esposa" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Primer Apellido</label>
              <input type="text"class="form-control"
              [(ngModel)]="agregarMatrimonioRegistro.apellido1Esposa" 
                  placeholder="Primer Apellido" name = "apellido1Esposa" required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Segundo Apellido</label>
              <input type="text" class="form-control"
              [(ngModel)]="agregarMatrimonioRegistro.apellido2Esposa" 
                  placeholder="Segundo Apellido" name = "apellido2Esposa"  required>
          </div>
      </div>
      <div class="col-md-4 col-sm-10">
          <div class="form-group">
              <label for="controlNombre">Apellido de casada</label>
              <input type="text" class="form-control"
              [(ngModel)]="agregarMatrimonioRegistro.apellido_casada" 
                  placeholder="Apellido de casada" name = "apellido_casada"  required>
          </div>
      </div>
      
    </div>
  <div class="text-right">
      <button (click)="agregarMatrimonio()" class="btn btn-primary">Agregar Matrimonio</button>
  </div>
